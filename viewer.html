<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Role Framework Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Claude Role Framework Viewer</h1>
            <div class="controls">
                <button id="load-demo-btn" class="btn primary">Reset / Load Demo Data</button>
                <label for="folder-input" class="btn secondary">
                    Load Local Folder
                    <input type="file" id="folder-input" webkitdirectory directory multiple style="display:none;">
                </label>
            </div>
        </div>
    </header>

    <main>
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Explorer</h2>
                <input type="text" id="search-input" placeholder="Search roles or skills...">
            </div>
            <div id="tree-view">
                <!-- Domain and Role tree will be rendered here -->
            </div>
        </aside>

        <section id="content-area">
            <div id="welcome-message" class="empty-state">
                <h2>Welcome to CRF Viewer</h2>
                <p>Select a domain or role from the sidebar to view details.</p>
                <p>You can also select multiple roles to preview composition.</p>
                <div class="stats-summary" id="stats-summary">
                    <!-- Stats will go here -->
                </div>
            </div>
            
            <div id="details-view" class="hidden">
                <!-- Dynamic content goes here -->
            </div>

            <div id="composition-view" class="hidden">
                 <!-- Composition preview goes here -->
            </div>
        </section>
        
        <aside id="visualization-panel">
            <div class="viz-header">
                <h2>Skill Reuse</h2>
            </div>
            <div id="skill-graph-container">
                <!-- Simple visualization of top reused skills -->
            </div>
            <div id="composition-controls" class="hidden">
                <h3>Selected Roles (<span id="selected-count">0</span>)</h3>
                <ul id="selected-roles-list"></ul>
                <button id="clear-selection-btn" class="btn small">Clear Selection</button>
            </div>
        </aside>
    </main>

    <!-- Pre-generated data (optional, acts as fallback/demo) -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
